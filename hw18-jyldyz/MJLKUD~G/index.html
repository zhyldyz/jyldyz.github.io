<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="vendor/fancyBox/css/jquery.fancybox.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link href='https://fonts.googleapis.com/css?family=PT+Serif&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <title></title>
</head>
<body>
<div class="container">
    <a href="#pop-enter-form" class="fancybox">Заказать обратный звонок</a>
</div>
<div class="modal-box" id="pop-enter-form">
    <span class="modal-close-btn"></span>
    <div class="call-back-form">
        <p>Пожалуйста, заполните форму, и мы перезвоним Вам в ближайшее время.</p>
        <form action="#">
            <div class="form-row">
                <input type="text" placeholder="имя, фамилия*">
            </div>
            <div class="form-row">
                <input type="text" placeholder="телефон*">
            </div>
            <div class="form-row">
                <input type="email" placeholder="e-mail">
            </div>
                <textarea name="comment"  cols="30" rows="10" placeholder="Ваш комментарий"></textarea>
            <button type="submit">Заказать обратный звонок</button>
        </form>
    </div>
</div>
<script src="vendor/jquery/jquery-1.12.0.min.js"></script>
<script src="vendor/fancyBox/js/jquery.mousewheel-3.0.6.pack.js"></script>
<script src="vendor/fancyBox/js/jquery.fancybox.pack.js"></script>
<script src="js/core.js"></script>
</body>
</html>
